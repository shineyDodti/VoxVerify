  <circle cx="118" cy="52" r="3" fill="#4B56D2" />
  <circle cx="127" cy="52" r="3" fill="#4B56D2" />
  <rect x="115" y="65" width="15" height="5" fill="#FFFFFF" />
  <line x1="115" y1="75" x2="120" y2="85" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" />
  <line x1="130" y1="75" x2="125" y2="85" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" />
  
  <!-- App Name -->
  <text x="90" y="165" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Voice Analyzer</text>
