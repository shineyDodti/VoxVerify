  <path d="M25,90 Q40,50 55,90 Q70,130 85,90" fill="none" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" opacity="0.7" />
  <path d="M20,90 Q40,40 60,90 Q80,140 100,90" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" opacity="0.5" />
  
  <!-- Sound Waves (AI Side - Right) -->
  <path d="M110,90 L120,60 L130,90 L140,120 L150,90" fill="none" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" />
  <path d="M95,90 L110,50 L125,90 L140,130 L155,90" fill="none" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" opacity="0.7" />
  <path d="M80,90 L100,40 L120,90 L140,140 L160,90" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" opacity="0.5" />
  
